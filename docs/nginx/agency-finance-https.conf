# Nginx config for agency-finance (Next.js) with HTTPS
# Copy to: /etc/nginx/sites-available/agency-finance
# After SSL certificate is installed via Certbot

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name a.seo-performance.ru www.a.seo-performance.ru;

    ssl_certificate /etc/letsencrypt/live/a.seo-performance.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/a.seo-performance.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 10M;

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        proxy_temp_file_write_size 8k;
    }

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

server {
    listen 80;
    listen [::]:80;
    server_name a.seo-performance.ru www.a.seo-performance.ru;
    return 301 https://$host$request_uri;
}
