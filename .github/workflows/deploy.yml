name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/agency-finance
            git pull origin main
            npm ci
            echo "ğŸ”„ Generating Prisma Client..."
            npm run db:generate
            echo "ğŸ”„ Applying DB schema changes..."
            npx prisma db push --skip-generate || echo "âš ï¸ DB push failed, continuing..."
            echo "ğŸ”„ Applying DB migration (Expense.legalEntityId) if needed..."
            npx prisma db execute --file prisma/add-expense-legal-entity.sql || true
            echo "ğŸ”„ Applying DB migration (User extra fields) if needed..."
            npx prisma db execute --file prisma/add-user-fields.sql || true
            echo "ğŸ”„ Applying DB migration (Contracts & Closeout tables) if needed..."
            npx prisma db execute --file prisma/add-contracts-closeout-tables.sql || true
            echo "ğŸ”„ Applying DB migration (Client requisites columns) if needed..."
            npx prisma db execute --file prisma/add-client-requisites-columns.sql || true
            echo "ğŸ”„ Cleaning old build..."
            rm -rf .next
            echo "ğŸ”„ Building application..."
            npm run build
            echo "âœ… Build completed"
            echo "ğŸ”„ Restarting application..."
            pm2 restart agency-finance --update-env || pm2 start npm --name agency-finance -- start
            echo "âœ… Application restarted"
            sleep 5
            pm2 status
            echo "ğŸ“‹ Checking application logs..."
            pm2 logs agency-finance --lines 10 --nostream || echo "âš ï¸ Could not get logs"
